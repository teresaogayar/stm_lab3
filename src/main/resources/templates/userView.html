<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1> Users </h1>
<p th:if="${users.size() == 0}"> There is no user here</p>
<table th:if="${users.size() != 0}">
    <thead>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>LASTNAME</th>
        <th>EMAIL</th>
        <th>REGISTRATION DATE</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <th th:text="${user.userId}">ID</th>
        <th th:text="${user.name}">NAME</th>
        <th th:text="${user.lastName}">LASTNAME</th>
        <th th:text="${user.email}">EMAIL</th>
        <th th:text="${#temporals.format(user.registrationDateTime, 'yyyy-MM-dd HH:mm')}">REGISTRATION DATE</th>
    </tr>
    </tbody>
</table>
<h1> Register new user </h1>
<form th:action="@{'/register'}" method="post">
    <input type="text" placeholder="input your name"><br>
    <input type="text" placeholder="input your lastname"><br>
    <input type="email" placeholder="input your email"><br>
    <input type="password" placeholder="input your password"><br>
    <input type="submit" value="register">
</form>

</body>
</html>
